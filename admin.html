<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Thought Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.jpg" alt="Thought Platform Logo"> <!-- Can be .jpeg or .png -->
        </div>
        <h1>Thought Platform</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="profile.html">Profile</a>
            <a href="feed.html">Feed</a>
            <a href="gallery.html">Gallery</a>
            <a href="top-posts.html">Top Posts</a>
            <a href="login.html" onclick="logout()">Logout</a>
        </nav>
    </header>
    <div class="container">
        <h2>Admin Panel</h2>
        <p id="admin-message"></p>
        <div id="admin-actions" style="display:none;">
            <h3>Manage Users</h3>
            <div class="user">
                <p>Username: <span class="name">Alice</span></p>
                <button class="action" data-username="Alice" onclick="adminAction('Blur', this)">Blur Content</button>
                <button class="action" data-username="Alice" onclick="adminAction('Ban', this)">Ban User</button>
            </div>
            <div class="user">
                <p>Username: <span class="name">Bob</span></p>
                <button class="action" data-username="Bob" onclick="adminAction('Blur', this)">Blur Content</button>
                <button class="action" data-username="Bob" onclick="adminAction('Ban', this)">Ban User</button>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Thought Platform. All rights reserved.</p>
    </footer>
    <script src="auth.js"></script>
</body>
</html>
